<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Home</title>
    <link rel = "stylesheet" href = "style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap');    
    </style>
</head>
<body>
    <!-- audio -->
    <div id = "audio">
        <audio id = "bg-music" autoplay loop controls src = "spooky-game/images/AdhesiveWombat - Night Shade.mp3"></audio>
    </div> 

    <canvas id = "canvas1"></canvas>

    <!-- characters -->
    <img id = "player" src = "spooky-game/images/player-sprite-plz-2.png">
    <img id = "ghost1" src = "spooky-game/images/ghost1.png">
    <img id = "ghost2" src = "spooky-game/images/ghost2.png">
    <img id = "ghost3" src = "spooky-game/images/ghost3.png">

    <!-- props -->
    <img id = "projectile" src = "spooky-game/images/projectile-new.png">
    <img id = "bones" src = "spooky-game/images/particles-resized.PNG">
    <img id = "smokeExplosion" src = "spooky-game/images/smoke.PNG">

    <!-- environment -->
    <img id = "layer1" src = "spooky-game/images/layer-one-bg.PNG">
    <img id = "layer2" src = "spooky-game/images/layer-two-bg.PNG">
    <img id = "layer3" src = "spooky-game/images/layer-three.PNG">
    <img id = "layer4" src = "spooky-game/images/Layer-4-BG.png">   

    <script src = "script.js"></script>
</body>
</html>
